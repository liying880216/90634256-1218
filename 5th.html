當初看到這門課的時候其實心裡怕怕的，因為我是電腦白痴阿~只會最基本的ppt和word,因為這是最常用的東西啊~<p>
第一堂上課的時候聽到老師說期末做網頁報告，心都涼一半了阿，老師上課聽不懂完全沒基礎阿，做到後面都只能用拍照來做紀錄，<p>
照著照片的步驟做，一步一步慢慢做，卡關卡了好久到現在可以做出一個網站真的很開心，很有成就感<p>
謝謝老師這堂課的教學，雖然，每次上課聽完老師您講解，都一頭霧水，但還是把它完成了<p>
謝謝老師，辛苦您了<br>
