勝博殿開賣「蘿蔔」環保袋 助偏鄉兒童<br>

大成集團旗下日式豬排連鎖店「勝博殿」宣布，<p>
推出3公分「厚切嫩肩里脊豬排」新品，選用每頭豬僅能取8片的稀有厚切肩里脊部位，<p>
軟嫩又帶有嚼勁，讓消費者一口咬下感受厚實多汁的口感！同時，<p>

勝博殿也推出49元蘿蔔造型環保袋，每賣出一組，勝博殿即捐出20元予彩虹雙福協會，<p>

助偏鄉兒童，於偏鄉設立課輔班，用愛陪伴支持他們學習成長！<br>
